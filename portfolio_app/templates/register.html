{% extends 'base.html' %} {% load django_bootstrap5 %} {% block title %}Sign Up
- Biofolio{% endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Create your account</h2>
        <form method="post">
          {% csrf_token %} {% bootstrap_form form %}
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
        <hr />
        <div class="text-center">
          <a
            href="{% url 'social:begin' 'google-oauth2' %}"
            class="btn btn-outline-secondary"
          >
            <img
              src="{% static 'img/google-icon.png' %}"
              alt="Google"
              height="20"
              class="me-2"
            />
            Sign up with Google
          </a>
        </div>
        <div class="mt-3 text-center">
          <small>
            Already have an account? <a href="{% url 'login' %}">Login</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
