<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio {{ action|title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Portfolio {{ action|title }} Successfully!</h2>
        <p>Your portfolio has been {{ action }} and can be shared using the following link:</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" value="{{ share_url }}" id="share-url" readonly>
            <button class="btn btn-outline-secondary" type="button" onclick="copyShareUrl()">Copy Link</button>
        </div>
        <a href="{% url 'create_portfolio' %}" class="btn btn-primary">Edit Portfolio</a>
        <a href="{{ share_url }}" class="btn btn-secondary" target="_blank">View Public Portfolio</a>
    </div>

    <script>
    function copyShareUrl() {
        var copyText = document.getElementById("share-url");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        alert("Copied the share link: " + copyText.value);
    }
    </script>
</body>
</html>
