{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">All Feedbacks</h1>
    {% for feedback in feedbacks %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ feedback.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ feedback.email }}</h6>
                <p class="card-text">{{ feedback.message }}</p>
                <small class="text-muted">Submitted on {{ feedback.created_at|date:"F d, Y at H:i" }}</small>
            </div>
        </div>
    {% empty %}
        <p>No feedbacks yet.</p>
    {% endfor %}
</div>
{% endblock %}
